<style>
  .modal-content {
      background-color: #212121;
      color:white;
  }
</style>

<!-- Transfet Money -->
<div class="modal fade" id="Transfer-Money-{{item.id}}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ item.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to transfer the {{item.raised}} to your wallet, <h5>{{current_user.username}}</h5> ? 
        
      </div>
      <div class="modal-footer">
        <form  method="post">
          {{form.itemid(value=item.id, hidden="true")}}
          {{form.submitTMF(class="btn btn-success")}}
        </form>
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
