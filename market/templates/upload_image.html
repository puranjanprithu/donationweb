{% extends 'base.html' %}

{% block title %}
    Upload Image
{% endblock title %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Upload Image</h1>
            <hr>
                <!-- form  -->
                <form action="/upload-image/{{typee}}/{{id}}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label > Select Image</label>
                        <div class="custom-file">
                            <input oninput="filesize(this);" type="file" class="custom-file-input" name="image" id="image">
                            <label for="image" id="lab-pic" class="custom-file-label">Select Image ...</label>
                        </div>
                    </div>
                    <button class="btn btn-primary">Upload Image</button>
                </form>
           
        </div>
    </div>
</div>

<div class="container">
    <hr style="color:white;">
</div>



{% endblock content %}


{% block script %}
    <script>
        function filesize(elem){
            console.log(elem)
            console.log(elem.files[0].size,"is size")
            document.cookie= `filesize=${elem.files[0].size}`
            let lab=document.querySelectorAll("label")[1]
            lab.innerText=elem.files[0].name
        }
    </script>
{% endblock script %}
